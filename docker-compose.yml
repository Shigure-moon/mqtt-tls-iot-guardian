services:
  postgres:
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: iot_postgres
    environment:
      POSTGRES_DB: iot_security
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"  # 改为5434避免与系统PostgreSQL冲突
    volumes:
      - iot_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: iot_redis
    ports:
      - "6381:6379"  # 改为6381避免与系统Redis冲突
    volumes:
      - iot_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iot_mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
      - "8883:8883"  # TLS MQTT端口（生产环境）
      - "9443:9443"  # TLS WebSocket端口（生产环境）
    volumes:
      - ./backend/config/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./data/mqtt:/mosquitto/data
      - ./data/mqtt:/mosquitto/log
      - ./data/certs:/mosquitto/config/certs  # 挂载证书目录
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  iot_postgres_data:
  iot_redis_data: